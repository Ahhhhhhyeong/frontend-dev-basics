<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* anchor: 버튼이나 메뉴로 사용할 때(click event) */
	window.addEventListener("load", () => {
		document
		.getElementById("btn-delete")
		.addEventListener("click", (event) => {
			event.preventDefault();
			console.log("비밀번호 입력 다이알로그 띄우기");
		});
	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>6. 기본(default) Event Hanlder 동작 막기 - 1. anchor</h2>	
	<a href="" id="btn-delete">삭제</a>
</body>
</html>
