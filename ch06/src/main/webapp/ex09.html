<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Element 속성 조작하기2</title>
<script>
	window.addEventListener("load", function(){
		var imgElement = document.createElement("img");

		// 표준 attribute[prop(o)] 비표준 attribute[prop(x)] 를 읽기/쓰기
		// getAttribute/setAttribute 를 사용한다
		imgElement.setAttribute("src", "https://obj-sg.thewiki.kr/data/63696e6e616d6f726f6c6c2e676966.gif");
		imgElement.setAttribute("style", "width: 200px");
		imgElement.setAttribute("alt" , '시나모롤');
		
		imgElement.setAttribute("no1", 10);	    // 비표준 속성은 사용할 때 prefix-data
		
		imgElement['no2'] = 10;					// 비표준 속성은 사용할 때 prefix 'data-'를 달아 data-no2로 사용한다ㅏ.
		imgElement['title'] = 'Hello 시나모롤';

		e.

		setTimeout(() => {
			document.body.appendChild(imgElement);
			console.log(imgElement.alt, imgElement.no1);
			console.log(imgElement.getAttribute("no2"), imgElement.getAttribute("title"));
			console.log(imgElement.getAttribute("data-no3"));
		}, 2000);
	
	});
	</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기2</h2>
</body>
</html>
