<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Element 추가2</title>
<script>
window.addEventListener("load", function(){
	var htmls = "<h3>Hello DOM!!</h3>"
		
	setTimeout(() => {
		document.body.innerHTML += htmls;
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
</body>
</html>
