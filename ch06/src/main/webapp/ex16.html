<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Propagation(Bubbling)</title>
<script>
	window.addEventListener("load", function(){
		document
			.getElementById("outer-div")
			.addEventListener("click", function(){
				console.log("outer-div");
			});

		document
			.getElementById("inner-div")
			.addEventListener("click", function(){
				console.log("Clicked inner-div");
			});

		document
			.getElementById("header")
			.addEventListener("click", function(e){
				var event = e || window.event; // <= ie8

				// stop propagtion(bubbling)
				event.cancelBubble = true;						  // <= ie8
				event.stopPropagation && event.stopPropagation(); //standard browser
				
				console.log("Clicked header");
			});

		document
			.getElementById("text")
			.addEventListener("click", function(){
				console.log("Clicked text ");
			});
	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Bubbling)</h2>
	
	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
