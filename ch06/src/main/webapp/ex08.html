<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Element 속성 조작하기1</title>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	imgElement.src = "https://obj-sg.thewiki.kr/data/63696e6e616d6f726f6c6c2e676966.gif";
	imgElement.style.width = "200px";
	imgElement.alt = '시나모롤';
	imgElement.title = 'Hello 시나모롤';

	setTimeout(() => {
		document.body.appendChild(imgElement);
	}, 2000);

});
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
