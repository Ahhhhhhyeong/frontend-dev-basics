<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script type="text/javascript">
/* jquery plug in */
$(function() {
	$('h1').flash();
	$("#btn").click(function(){
		$(this).hello();
	});
});  

/* jquery plug-in hello */
$.fn.hello = function(){
	console.log("hello");
	console.log(this.length);
	console.log(this.attr('title'));
	return this;
}

$.fn.flash = function(){
	var _this = this;
	var isBlink = false;
	setInterval(()=>{
		_this.css('color', isBlink ? '#FF6666' : '#000');
		isBlink = !isBlink;
	}, 1000);
}

</script>
</head>
<body>
	<h1>jQuery Plug In</h1>
	<div style='width:200px; margin: 50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
</body>
</html>
